<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practico de DOM y BOM cronometro" />
    <meta name="keywords" content="HTML ,Javascript , DOM y BOM" />
    <meta name="author" content="Facundo Santiago Olivera" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cronometro</title>
  </head>
  <body>
    <main class="container my-5">
        <section>
          <h1 class="mb-5 text-center">Cronometro</h1>
          <article class="mb-3 border p-4">
            <div class="container-fluid">
              <div class="container text-center p-4">
                <div class="row justify-content-center">
                  <div
                    id="cronometro"
                    class="mb-3 border bg-ligth p-3 fs-2 col-12"
                  >
                    00:00:00
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <button id="iniciar" class="btn btn-success btn-lg w-100">
                      ▶
                    </button>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 mb-2">
                    <button id="pausar" class="btn btn-warning btn-lg w-100">
                      ❚❚
                    </button>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12">
                    <button id="reiniciar" class="btn btn-danger btn-lg w-100">
                      ⏹
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </section>
      </main>  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
